<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 300px;
            background: linear-gradient(to bottom, #45aaf2, #0b8de3);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            background: linear-gradient(to bottom, #4e9bf2, #167fe2);
            border: none;
            color: #fff;
            box-sizing: border-box;
            transition: background 0.3s;
        }
        button {
            width: 25%;
            height: 60px;
            font-size: 20px;
            border: none;
            background: linear-gradient(to bottom, #4e9bf2, #167fe2);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
            float: left;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(to bottom, #428ad9, #0f6cb2);
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        button.clear {
            background: linear-gradient(to bottom, #ff6b6b, #e84d4d);
        }
        button.calculate {
            background: linear-gradient(to bottom, #63cd6e, #3bb85f);
        }
    </style>
    </head>
    <body>
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="calculate" onclick="calculate()">=</button>
        <button onclick="appendToDisplay('+')">+</button>
    </div>
    
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    
        function calculate() {
            var displayValue = document.getElementById('display').value;
            var result = eval(displayValue);
            document.getElementById('display').value = result;
        }
    </script>
    
    </body>
    </html>
